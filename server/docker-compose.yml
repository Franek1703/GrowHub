# docker-compose.yml

services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres_db
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=pbl5DB
  adminer:
    image: adminer
    ports:
      - 8080:8080
  flask-device:
    build: .
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development

