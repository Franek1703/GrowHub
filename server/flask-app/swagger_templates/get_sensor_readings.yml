---
tags:
  - Sensor Readings
summary: Get sensor readings by device
description: Returns sensor readings for all sensors of a specific device, grouped by sensor.
operationId: getSensorReading
parameters:
  - in: path
    name: device_id
    required: true
    type: integer
    description: The ID of the device for which sensor readings are to be retrieved
responses:
  200:
    description: List of sensor readings grouped by sensor
    schema:
      type: object
      properties:
        sensor_readings:
          type: array
          items:
            type: object
            properties:
              sensor:
                type: object
                properties:
                  sensor_id:
                    type: integer
                    example: 1
                  device_id:
                    type: integer
                    example: 101
                  sensor_type:
                    type: string
                    example: "Temperature"
                  unit:
                    type: string
                    example: "Celsius"
                  created_at:
                    type: string
                    example: "2024-11-01T12:00:00Z"
                  min_value:
                    type: number
                    example: 10
                  max_value:
                    type: number
                    example: 50
                  measurement_frequency:
                    type: integer
                    example: 10
              readings:
                type: array
                items:
                  type: object
                  properties:
                    value:
                      type: number
                      example: 50.5
                    recorded_at:
                      type: string
                      example: "2024-11-11T12:00:00Z"
                    sensor_type:
                      type: string
                      example: "Temperature"
  404:
    description: User not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: "User not found."
